<h2>Login</h2>
<div class="container center_div">
    <form ng-submit="login()">
        <div>
            <label>Username : </label>
            <input type="text" ng-model="account.username" />
        </div>
        <div>
            <label>Password : </label>
            <input type="password" ng-model="account.password" />
        </div>
        <input type="submit" />
        <div style="color:red">
            {{message}}
        </div>
    </form>
</div>
