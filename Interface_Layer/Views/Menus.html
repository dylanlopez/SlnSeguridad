<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Midis Seguridad | Menus</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="../Content/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="../Content/style.css">
</head>
<body>
    <!--MENU-->
    <div ng-controller="MenusCtrl">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="Index.html">Midis Seguridad</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="dropdown" ng-repeat="modulo in modulos">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            {{modulo.Abreviatura}}<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="menu in modulo.Menus">
                                <a href="{{menu.Ruta}}">{{menu.Nombre}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="col-md-4"></div>
        <h3 class="col-md-4">Menus</h3>
        <div class="col-md-4"></div>
    </div>
    <div class="container" ng-controller="MenuCtrl">
        <div class="alert alert-danger" data-ng-show="tieneError">
            <strong>ERROR: </strong> {{ error }}
        </div>
        <!--<strong class="error">{{ error }}</strong>-->
        <!--MANTENIMIENTO-->
        <div class="row" data-ng-show="estaEditable">
            <form name="frmMenu" style="width:800px;margin:0px auto;">
                <input type="hidden" id="hdnId" data-ng-model="mymenu.Id" />
                <div class="container-fluid form-group">
                    <label for="txtCodigo" class="col-md-2 control-label">Codigo: </label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="txtCodigo" placeholder="Ingrese el codigo del menú (obligatorio)" data-ng-model="mymenu.Codigo" maxlength="7" required />
                    </div>
                </div>
                <div class="container-fluid form-group">
                    <label for="txtNombre" class="col-md-2 control-label">Nombre: </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese el nombre del menú (obligatorio)" data-ng-model="mymenu.Nombre" maxlength="50" required />
                    </div>
                </div>
                <div class="container-fluid form-group">
                    <label for="txtRuta" class="col-md-2 control-label">Ruta: </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="txtRuta" placeholder="Ingrese la ruta del menú (obligatorio)" data-ng-model="mymenu.Ruta" maxlength="200" required />
                    </div>
                </div>
                <div class="container-fluid form-group">
                    <label for="txtDescripcion" class="col-md-2 control-label">Descripcion: </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="txtDescripcion" placeholder="Ingrese la descripción del menú" data-ng-model="mymenu.Descripcion" maxlength="200" />
                    </div>
                </div>
                <div class="container-fluid form-group">
                    <label for="cmbSistema" class="col-md-2 control-label">Sistema: </label>
                    <div class="col-md-8">
                        <select id="cmbSistema" class="form-control" ng-options="sistema2.Nombre for sistema2 in sistemas2 track by sistema2.Id" data-ng-model="mymenu.Sistema" ng-change="buscarModulo()">
                        </select>
                    </div>
                </div>
                <div class="container-fluid form-group">
                    <label for="cmbModulo" class="col-md-2 control-label">Modulo: </label>
                    <div class="col-md-8">
                        <select id="cmbModulo" class="form-control" ng-options="modulo2.Nombre for modulo2 in modulos2 track by modulo2.Id" data-ng-model="mymenu.Modulo">
                        </select>
                    </div>
                </div>
                <div class="container-fluid form-group">
                    <label for="txtEstado" class="col-md-2 control-label">Estado: </label>
                    <div class="col-md-6">
                        <!--<input type="text" class="form-control" id="txtEstado" placeholder="Ingrese el estado del sistema (obligatorio)" data-ng-model="mysistema.Estado" required />-->
                        <input type="radio" id="optActivo" name="Estado" ng-model="mymenu.EstaActivo" ng-value="true"> Activo<br>
                        <input type="radio" id="optInactivo" name="Estado" ng-model="mymenu.EstaActivo" ng-value="false"> Inactivo<br>
                    </div>
                </div>
                <!--<input type="hidden" id="hdnId" data-ng-model="mymodulo.Sistema" />-->
                <br />
                <div class="container-fluid form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Guardar" data-ng-click="guardar()" data-ng-disabled="!frmMenu.$valid" class="btn btn-primary" />
                        <input type="button" value="Cancelar" data-ng-click="nuevo()" class="btn btn-danger" />
                    </div>
                </div>
                <br />
            </form>
        </div>

        <!--LISTA-->
        <div class="row" data-ng-hide="estaEditable">
            <form name="frmBusquedaMenu" style="width:800px;margin:0px auto;">
                <div class="container-fluid form-group">
                    <label for="cmbBuscarSistema" class="col-md-2 control-label">Sistema: </label>
                    <div class="col-md-8">
                        <select id="cmbBuscarSistema" class="form-control" data-ng-options="sistema.Nombre for sistema in sistemas" data-ng-model="sistema" ng-change="buscarBusquedaModulo()"></select>
                    </div>
                </div>
                <div class="container-fluid form-group">
                    <label for="cmbBuscarModulo" class="col-md-2 control-label">Modulo: </label>
                    <div class="col-md-8">
                        <select id="cmbBuscarModulo" class="form-control" data-ng-options="modulo.Nombre for modulo in modulos" data-ng-model="modulo"></select>
                    </div>
                </div>
                <p>
                    <input type="button" value="Buscar" data-ng-click="buscar()" class="btn btn-primary" />
                    <input type="button" value="Nuevo" data-ng-click="nuevo()" class="btn btn-primary" />
                </p>
            </form>
            <table class="table table-bordered table-hover" id="tab_logic">
                <thead>
                    <tr>
                        <th class="col-md-1">Codigo</th>
                        <th class="col-md-3">Nombre</th>
                        <th class="col-md-2">Ruta</th>
                        <th class="col-md-1">Estado</th>
                        <th class="col-md-3">Modulo</th>
                        <th class="col-md-1"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="menu in menus">
                        <td>{{menu.Codigo}}</td>
                        <td>{{menu.Nombre}}</td>
                        <td>{{menu.Ruta}}</td>
                        <!--<td>{{menu.Descripcion}}</td>-->
                        <td>{{menu.Estado}}</td>
                        <td>{{menu.Modulo.Nombre}}</td>
                        <td>
                            <p>
                                <!--<a data-ng-click="modificar(menu)" href="javascript:;">Modificar</a>-->
                                <input type="button" class="btn btn-primary" value="Modificar" data-ng-click="modificar(menu)" />
                                <!--<input type="button" class="btn btn-danger" value="Eliminar" data-ng-click="eliminar()" data-toggle="modal" data-target="#confirm-delete" />-->
                                <input type="button" class="btn btn-danger" value="Eliminar" data-toggle="modal" data-target="#confirm-delete" />
                            </p>
                            <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">Confirmación</div>
                                        <div class="modal-body">¿Desea realmente eliminar el menú seleccionado?</div>
                                        <div class="modal-footer">
                                            <!--<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>-->
                                            <input type="button" class="btn btn-default" value="Cancelar" data-dismiss="modal" />
                                            <input type="button" class="btn btn-danger btn-ok" value="Eliminar" data-dismiss="modal" data-ng-click="eliminar(menu)" />
                                            <!--<a class="btn btn-danger btn-ok">Eliminar</a>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="divLoader" data-ng-show="loading">
            <img id="imgLoader" src="../Images/ajax-loader.gif" class="ajax-loader" />
        </div>
    </div>

    <script type="text/javascript" src="../Scripts/jquery-3.1.1.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../Scripts/angular.min.js"></script>
    <script type="text/javascript" src="../Angular/myApp.js"></script>
    <script type="text/javascript" src="../Angular/Controllers/menusCtrl.js"></script>
    <script type="text/javascript" src="../Angular/Controllers/menuCtrl.js"></script>
    <script type="text/javascript">
        $('#modal').on('show', function () {
            var id = $(this).data('id'),
                removeBtn = $(this).find('.danger');
            removeBtn.attr('href', removeBtn.attr('href').replace(/(&|\?)ref=\d*/, '$1ref=' + id));
        });
    </script>
</body>
</html>
