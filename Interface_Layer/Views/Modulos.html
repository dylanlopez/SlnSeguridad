    <!--CONTENIDO-->
    <div class="container">
        <div class="col-md-4"></div>
        <h3 class="col-md-4">Modulos</h3>
        <div class="col-md-4"></div>
    </div>
    <div class="container" ng-controller="ModuloCtrl">
        <div class="alert alert-danger" data-ng-show="tieneError">
            <strong>ERROR: </strong> {{ error }}
        </div>
        <!--MANTENIMIENTO-->
        <div class="row">
            <form name="frmModulo" style="width:800px;margin:0px auto;">
                <input type="hidden" id="hdnId" data-ng-model="mymodulo.Id" />
                <div class="container-fluid form-group">
                    <label for="cmbSistema" class="col-md-2 control-label">Sistema: </label>
                    <div class="col-md-8">
                        <select id="cmbSistema" class="form-control" ng-options="sistema.Nombre for sistema in sistemas track by sistema.Id" data-ng-model="mymodulo.Sistema" ng-change="setearSistema()" required></select>
                    </div>
                </div>
                <div class="container-fluid form-group" data-ng-show="estaEditable">
                    <label for="txtCodigo" class="col-md-2 control-label">Código: </label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="txtCodigo" placeholder="Ingrese el codigo del módulo (obligatorio)" data-ng-model="mymodulo.Codigo" maxlength="4" required />
                    </div>
                </div>
                <div class="container-fluid form-group">
                    <label for="txtNombre" class="col-md-2 control-label">Nombre: </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese el nombre del módulo (obligatorio)" data-ng-model="mymodulo.Nombre" maxlength="50" required />
                    </div>
                </div>
                <div class="container-fluid form-group" data-ng-show="estaEditable">
                    <label for="txtAbreviatura" class="col-md-2 control-label">Abreviatura: </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="txtAbreviatura" placeholder="Ingrese la abreviatura del módulo (obligatorio)" data-ng-model="mymodulo.Abreviatura" maxlength="20" required />
                    </div>
                </div>
                <div class="container-fluid form-group" data-ng-show="estaEditable">
                    <label for="txtDescripcion" class="col-md-2 control-label">Descripción: </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="txtDescripcion" placeholder="Ingrese la abreviatura del módulo" data-ng-model="mymodulo.Descripcion" maxlength="200" />
                    </div>
                </div>
                <div class="container-fluid form-group" data-ng-show="estaEditable">
                    <label for="chkActivo" class="col-md-2 control-label">¿Está Activo?: </label>
                    <div class="col-md-6">
                        <input type="checkbox" id="chkActivo" name="Activo" ng-model="mymodulo.EstaActivo"><br>
                    </div>
                </div>
                <br />
                <div class="container-fluid form-group">
                    <div class="col-md-offset-2 col-md-10" data-ng-show="estaEditable">
                        <input type="submit" value="Guardar" data-ng-click="guardar()" data-ng-disabled="!frmModulo.$valid" class="btn btn-primary" />
                        <input type="button" value="Cancelar" data-ng-click="nuevo()" class="btn btn-danger" />
                    </div>
                    <div class="col-md-offset-2 col-md-10" data-ng-hide="estaEditable">
                        <input type="button" value="Buscar" data-ng-click="buscar()" class="btn btn-primary" />
                        <input type="button" value="Nuevo" data-ng-click="nuevo()" class="btn btn-primary" />
                    </div>
                </div>
                <br />
            </form>
        </div>

        <!--LISTA-->
        <div class="row" data-ng-hide="estaEditable">
            <table class="table table-bordered table-hover" id="tab_logic">
                <thead>
                    <tr>
                        <th class="col-md-1">Código</th>
                        <th class="col-md-4">Nombre</th>
                        <th class="col-md-2">Abreviatura</th>
                        <th class="col-md-1">Activo</th>
                        <th class="col-md-3">Sistema</th>
                        <th class="col-md-1"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="modulo in modulos">
                        <td>{{modulo.Codigo}}</td>
                        <td>{{modulo.Nombre}}</td>
                        <td>{{modulo.Abreviatura}}</td>
                        <td>{{modulo.Activo}}</td>
                        <td>{{modulo.Sistema.Nombre}}</td>
                        <td>
                            <p>
                                <input type="button" class="btn btn-primary" value="Modificar" data-ng-click="modificar(modulo)" />
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="divLoader" data-ng-show="loading">
            <img id="imgLoader" src="Images/ajax-loader.gif" class="ajax-loader" />
        </div>
    </div>
