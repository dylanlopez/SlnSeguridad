<!DOCTYPE html>
<html>
<head>
    <title>Midis Seguridad | Login</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Content/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="../Content/login_register.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 signin-form">
                <div class="panel-header">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="text-center"></h2>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <span class="active page-name">INGRESO A SEGURIDAD</span>
                        </div>
                    </div>
                    <div class="row">
                        <form action="index.html" id="authentication" method="post" class="sign_validator">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="txtUsuario"> Usuario</label>
                                    <input type="text" class="form-control  form-control-lg" id="txtUsuario" name="txtUsuario" placeholder="Usuario">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="txtPasword">Password</label>
                                    <input type="password" class="form-control form-control-lg" id="txtPasword" name="txtPasword" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="submit" value="Sign In" class="btn btn-primary btn-block">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../Scripts/jquery-3.1.1.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../Scripts/angular.min.js"></script>
</body>
</html>
